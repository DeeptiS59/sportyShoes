<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
     <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <title>Sporty Shoes </title>
    </head>
    <body>
        <div th:if="${param.error}">
            Invalid signup information.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/signupUser}" method="post" th:object="${user}">
            <div><label> Enter the User Name : <input type="text" name="username" th:field="*{userName}"/> </label></div>
            <div><label> Enter your age: <input type="number" name="age"/> </label></div>
            <div><label> Mention your gender : <input type="radio" name="gender"/> Male</label></div>
            <div><label> Mention your gender : <input type="radio" name="gender2[]"/> Female</label></div>
            <div><label> Enter the Password: <input type="password" name="password" th:field="*{password}"/> </label></div>
            <div><label> Confirm your Password: <input type="password" name="password2"/> </label></div>
            <div><input type="submit" value="Sign Up" class="btn btn-primary"/></div>
        </form>
    </body>
</html>
